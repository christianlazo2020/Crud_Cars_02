<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="./index.html">
          <img src="./img/volante.svg" alt="Logo" />
        </a>
      </div>

      <div class="nav">
        <nav>
          <a href="./index.html">Crud</a>
          <a href="./aboutUs.html">About us</a>
          <a href="./projects.html">Projetcs</a>
          <a href="./contact.html">Contacto</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <div class="dp-flex">
        <h1 class="fw-300 text-center">Contact</h1>
      </div>

      <form action="" class="center" onsubmit="sendData()">
        <fieldset>
          <label for="contactName">Name</label>
          <input
            type="text"
            id="contactName"
            placeholder="Enter Your Name"
            required
          />
          <label for="contactEmail">E-mail</label>
          <input type="email" id="contactEmail" placeholder="E-mail" required />
          <label for="contactPhone">Phone</label>
          <input type="tel" placeholder="Phone" id="contactPhone" required />
          <label for="contactMessage">Message</label>
          <textarea id="contacMessage"></textarea>
        </fieldset>
        <div class="send-form">
          <input
            type="submit"
            id="contactSend"
            value="Send"
            class="contact-send"
          />
        </div>
      </form>
    </main>

    <footer class="footer">
      <div>
        <h3>Copiryght @</h3>
      </div>
      <div class="nav">
        <nav>
          <a href="./index.html">Crud</a>
          <a href="./aboutUs.html">About us</a>
          <a href="./projects.html">Projetcs</a>
          <a href="./contact.html">Contacto</a>
        </nav>
      </div>
    </footer>

    <script src="./js/contact.js"></script>
  </body>
</html>
